#set -g default-terminal "screen-256color"
set -g default-terminal "$TERM"
set -ag terminal-overrides ',$TERM:Tc'

set -g base-index 1
setw -g pane-base-index 1

set-option -g mouse on

setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set -sg escape-time 10

#set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'egel/tmux-gruvbox'
#set -g @tmux-gruvbox 'dark' # or 'light'
#set -g @plugin 'Nybkox/tmux-kanagawa'
#set -g @kanagawa-theme 'dragon'
#set -g @kanagawa-plugins 'time weather'
#set -g @kanagawa-ignore-window-colors true
#set -g @plugin 'wfxr/tmux-power'
#set -g @tmux_power_theme 'default'
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @minimal-tmux-indicator false
set -g @minimal-tmux-right true
set -g @minimal-tmux-left false
set -g @minimal-tmux-status-right "%A %b %e %Y %I %M %p"
set -g @minimal-tmux-status-left-extra "#S"
set -g @minimal-tmux-bg "#F2C387"
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""
set -g status-left-length 50

set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'sainnhe/tmux-fzf'
set -g @tmux_power_show_user true


set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

set -g @resurrect-strategy-vim 'session'
set -g @resurrect-dir '/Volumes/zeeshan/temp'
set -g @plugin 'christoomey/vim-tmux-navigator'


run '~/.tmux/plugins/tpm/tpm'
