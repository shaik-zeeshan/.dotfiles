# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10
# Disable the blank line at the start of the prompt
add_newline = false

# Color palette from wallpaper
palette = "wallpaper"

[palettes.wallpaper]
sage_light = "#A8B8A8"
sage_mid = "#8B9A8B"
sage_dark = "#6B7B6B"
forest_green = "#4A5D4A"
forest_dark = "#3A4D3A"
slate_blue = "#707A8A"
muted_blue = "#5C6E7A"
warm_beige = "#B8AE9C"
text_primary = "#8B9A8B"
text_accent = "#7A8F7A"

[fill]
symbol = " "

[character]
success_symbol = '[‚ûú](bold sage_light)'
error_symbol = '[‚ûú](bold red)'

[directory]
style = "bold sage_mid"
read_only = " Û∞åæ"
read_only_style = "forest_dark"
truncation_length = 1
truncate_to_repo = false

[git_branch]
symbol = " "
style = "forest_green"

[git_status]
style = "muted_blue"
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
staged = '[++\($count\)](sage_dark)'

